{% extends "base_generic.html" %}
{% block content %}

    <h1>Поновити: {{bookinst.book.title}}</h1>
    <p>Позичальник: {{bookinst.borrower}}</p>
    <p{% if bookinst.is_overdue %} class="text-danger"{% endif %}>Термін повернення: {{bookinst.due_back}}</p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Розмістити" />
    </form>

{% endblock %}
